# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - nextflow@24.10.0
    - java@17
    - python@3.12.5
    - fastqc
  view: true
  concretizer:
    unify: true
  packages:
    all:
      providers:
        mpi: [openmpi]
        blas: [openblas]
        lapack: [openblas]
## Reload the shell after running this
