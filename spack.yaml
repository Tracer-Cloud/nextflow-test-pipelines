# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - nextflow@24.10.0
    - java@17
    - python@3.12.5
    - fastqc
  view: true
  concretizer:
    unify: true
  compilers:
    - compiler:
        spec: apple-clang@=16.0.0
        paths:
          cc: /usr/bin/clang
          cxx: /usr/bin/clang++
          f77: null
          fc: null
        flags: {}
        operating_system: sonoma
        target: aarch64
        modules: []
        environment: {}
        extra_rpaths: []
## Reload the shell after running this
