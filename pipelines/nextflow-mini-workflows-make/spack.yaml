# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - subread
    - star
    - trimgalore
    - salmon
    - fastqc
    # spack load trimgalore fastqc openjdk@21 samtools star bbmap salmon subread
  view: false
  concretizer:
    unify: when_possible
  packages:
    all:
      providers:
        mpi: [openmpi]
        blas: [openblas]
        lapack: [openblas]
    temurin:
      buildable: true
      variants: +certs
## Reload the shell after running this

