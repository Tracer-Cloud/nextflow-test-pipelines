name: Nextflow Linux x86_64 Pipelines

on:
  workflow_dispatch:
  push:
    paths:
      - "pipelines/linux-x86-ubuntu/nextflow-pixi/**"
      - ".github/workflows/linux-x86_64-ubuntu.yml"
  schedule:
    - cron: "0 11 * * *" # Daily at 11:00 UTC

jobs:
  linux-x86-pixi:
    name: Pixi Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Cache Pixi environment
        uses: actions/cache@v4
        with:
          path: |
            pipelines/linux-x86-ubuntu/nextflow-pixi/.pixi
          key: pixi-linux-x86-${{ runner.os }}-${{ hashFiles('pipelines/linux-x86-ubuntu/nextflow-pixi/pixi.lock') }}
          restore-keys: |
            pixi-linux-x86-${{ runner.os }}-

      - name: Install Pixi dependencies
        working-directory: pipelines/linux-x86-ubuntu/nextflow-pixi
        run: |
          export PATH="$HOME/.pixi/bin:$PATH"
          pixi install

      - name: Install tracer
        run: |
          curl -sSL https://install.tracer.cloud/ | sudo bash && source ~/.bashrc
          echo "$HOME/.tracerbio/bin" >> $GITHUB_PATH

      - name: Run tracer init
        run: |
          TRACER_BIN="${HOME}/.tracerbio/bin/tracer"
          $TRACER_BIN init --pipeline-name github-actions --environment github-actions --user-operator github-actions --pipeline-type nextflow --is-dev true

      - name: Run pipeline with Pixi
        working-directory: pipelines/linux-x86-ubuntu/nextflow-pixi
        run: |
          export PATH="$HOME/.pixi/bin:$PATH"
          echo "=== Running Nextflow Pipeline with Pixi ==="
          pixi run pipeline

      - name: Verify tracer packages
        run: |
          TRACER_BIN="${HOME}/.tracerbio/bin/tracer"
          $TRACER_BIN info

      - name: Upload pipeline results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pixi-linux-x86-pipeline-results
          path: |
            pipelines/linux-x86-ubuntu/nextflow-pixi/results/
            pipelines/linux-x86-ubuntu/nextflow-pixi/logs/
          retention-days: 7

  linux-x86-conda:
    name: Conda Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          miniforge-variant: Miniforge3
          miniforge-version: latest

      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: Install Conda environment
        working-directory: pipelines/linux-x86-ubuntu/nextflow-conda
        run: |
          mamba env create -f environment.yml || conda env create -f environment.yml || true
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate nextflow-minimal || true
          conda info

      - name: Verify installations
        working-directory: pipelines/linux-x86-ubuntu/nextflow-conda
        run: |
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate nextflow-minimal || true
          nextflow -v

      - name: Install tracer
        run: |
          curl -sSL https://install.tracer.cloud/ | sudo bash && source ~/.bashrc
          echo "$HOME/.tracerbio/bin" >> $GITHUB_PATH

      - name: Run tracer init
        run: |
          $TRACER_BIN init --pipeline-name github-actions --environment github-actions --user-operator github-actions --pipeline-type nextflow --is-dev true

      - name: Run pipeline with Conda
        working-directory: pipelines/linux-x86-ubuntu/nextflow-conda
        run: |
          source ~/miniconda3/etc/profile.d/conda.sh
          conda activate nextflow-minimal || true
          nextflow run main.nf -c nextflow.config --outdir results || true

      - name: Verify tracer packages
        run: |
          $TRACER_BIN info

      - name: Upload pipeline results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: conda-linux-x86-pipeline-results
          path: |
            pipelines/linux-x86-ubuntu/nextflow-conda/results/
          retention-days: 7
