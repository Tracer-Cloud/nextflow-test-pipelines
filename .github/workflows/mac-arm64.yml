name: Nextflow Conda MacOS ARM64 Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'pipelines/nextflow-conda-macos-arm64/**'
      - '.github/workflows/mac-arm64.yml'

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: "py312_24.3.0-0"  # latest ARM64-compatible Miniconda version - need to explicitly specify
          miniforge-variant: Mambaforge
          # miniforge-version: "25.3.0-3"  # Latest explicit version from releases
          architecture: arm64
          auto-activate-base: false
      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Run pipeline
        working-directory: pipelines/nextflow-conda-macos-arm64
        run: |
          bash run.sh
