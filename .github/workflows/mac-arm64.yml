name: Nextflow Conda MacOS ARM64 Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'pipelines/nextflow-conda-macos-arm64/**'
      - '.github/workflows/mac-arm64.yml'

jobs:
  prepare-environment:
    runs-on: macos-14
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          architecture: arm64
          auto-update-conda: true
          auto-activate-base: false

      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: Cache Conda environment and Nextflow
        uses: actions/cache@v4
        with:
          path: |
            ~/miniconda
            /usr/local/bin/nextflow
          key: ${{ runner.os }}-miniconda-nextflow-arm64-${{ github.sha }}

  execute-pipeline:
    runs-on: macos-14
    needs: prepare-environment
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4

      - name: Restore cached Conda environment and Nextflow
        uses: actions/cache@v4
        with:
          path: |
            ~/miniconda
            /usr/local/bin/nextflow
          key: ${{ runner.os }}-miniconda-nextflow-arm64-${{ github.sha }}

      - name: Verify Nextflow installation
        run: nextflow -v

      - name: Run pipeline
        working-directory: pipelines/nextflow-conda-macos-arm64
        run: |
          bash run.sh
