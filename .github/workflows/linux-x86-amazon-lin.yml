name: Nextflow Linux x86_64 Amazon Linux Pipelines

on:
  workflow_dispatch:
  push:
    paths:
      - "pipelines/linux-x86-amazon-linux/**"
      - ".github/workflows/linux-x86-amazon-lin.yml"
  schedule:
    - cron: "0 11 * * *"

jobs:
  linux-x86-amazon-pixi:
    name: Pixi Pipeline
    runs-on: 
      - codebuild-nextflow-test-pipelines-amazon-linux-x86-${{ github.run_id }}-${{ github.run_attempt }}
    env:
      TRACER_BIO: /root/.tracerbio/bin/tracer
    steps:
      - name: Install system dependencies
        run: |
          yum update -y
          yum install -y wget git bash which sudo tar gzip --allowerasing

      - name: Checkout repository
        run: |
          # Clone the repository (public repo, no auth needed)
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Install tracer
        run: |
          curl -sSL https://install.tracer.cloud/ | sudo bash

      - name: Run tracer init
        run: |
          sudo $TRACER_BIO init --pipeline-name github-actions --environment github-actions --user-operator github-actions --pipeline-type nextflow --is-dev true

      - name: Run pipeline with Pixi
        working-directory: pipelines/linux-x86-amazon-linux/nextflow-pixi
        run: |
          ./run.sh

      - name: Verify tracer packages
        uses: ./.github/actions/verify-tracer
        with:
          required_processes: "STAR,FastQC,samtools sort"
          sleep_duration: 10
          use_sudo: true
          binary: $TRACER_BIO


      - name: Upload pipeline results to S3
        if: always()
        uses: ./.github/actions/s3-upload-amazon
        with:
          artifact_name: pixi-pipeline-results
          platform: linux-x86-amazon
          paths: |
            pipelines/linux-x86-amazon-linux/nextflow-pixi/results
            pipelines/linux-x86-amazon-linux/nextflow-pixi/logs

  linux-x86-amazon-conda:
    name: Conda Pipeline
    runs-on: 
      - codebuild-nextflow-test-pipelines-amazon-linux-x86-${{ github.run_id }}-${{ github.run_attempt }}
    env:
      TRACER_BIO: /root/.tracerbio/bin/tracer

    steps:
      - name: Install system dependencies
        run: |
          yum update -y
          yum install -y wget git bash which sudo tar gzip --allowerasing

      - name: Checkout repository
        run: |
          # Clone the repository (public repo, no auth needed)
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Install tracer
        run: |
          curl -sSL https://install.tracer.cloud/ | sudo bash
          echo "/root/.tracerbio/bin" | sudo tee -a $GITHUB_PATH

      - name: Run tracer init
        run: |
          sudo $TRACER_BIO init --pipeline-name github-actions --environment github-actions --user-operator github-actions --pipeline-type nextflow --is-dev true

     
      - name: Run pipeline with Conda
        working-directory: pipelines/linux-x86-amazon-linux/nextflow-conda
        run: |
           ./run.sh

      - name: Verify tracer packages
        uses: ./.github/actions/verify-tracer
        with:
          required_processes: "STAR,FastQC,samtools sort"
          sleep_duration: 10
          use_sudo: true
          binary: $TRACER_BIO

      - name: Upload pipeline results to S3
        if: always()
        uses: ./.github/actions/s3-upload-amazon
        with:
          artifact_name: conda-pipeline-results
          platform: linux-x86-amazon
          paths: |
            pipelines/linux-x86-amazon-linux/nextflow-conda/results
            pipelines/linux-x86-amazon-linux/nextflow-conda/logs
